<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body class="form-body">
  <div class="form-container">
    <h2>Crear Cuenta</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form action="{% url 'registro_usuario' %}" method="post" class="reciclaje-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan Pérez" />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Ej. juan@email.com" />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Ej. 76412345" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>
      <button type="submit" class="submit-btn">Registrarse</button>
    </form>
    <p style="text-align: center; margin-top: 1em;">
      ¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="color: #2e7d32;">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
