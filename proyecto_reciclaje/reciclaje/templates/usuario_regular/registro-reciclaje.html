{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Reciclaje</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const puntoSelect = document.getElementById('punto');
      const tipoSelect = document.getElementById('tipo');
      let materiales = JSON.parse('{{ materiales|escapejs }}' || '[]');

      function updateMateriales() {
        const selectedPunto = puntoSelect.value;
        tipoSelect.innerHTML = '<option value="">Seleccione</option>';
        if (selectedPunto) {
          fetch(`/get_materiales/?punto_id=${selectedPunto}`)
            .then(response => response.json())
            .then(data => {
              data.forEach(material => {
                let option = document.createElement('option');
                option.value = material.id;
                option.text = material.nombre;
                tipoSelect.appendChild(option);
              });
            });
        } else {
          materiales.forEach(material => {
            let option = document.createElement('option');
            option.value = material[0];
            option.text = material[1];
            tipoSelect.appendChild(option);
          });
        }
      }

      puntoSelect.addEventListener('change', updateMateriales);
      updateMateriales(); // Cargar materiales iniciales
    });
  </script>
</head>

<body class="form-body">
  <div class="form-container">
    <h2>Registrar Material Reciclado</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="error-message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form action="{% url 'registro_reciclaje' %}" method="POST" class="reciclaje-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Material</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccione</option>
          {% for material in materiales %}
            <option value="{{ material.0 }}">{{ material.1 }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="subtipo">Subtipo de Material</label>
        <input type="text" id="subtipo" name="subtipo" placeholder="Ej. Botellas de plÃ¡stico" required>
      </div>

      <div class="form-group">
        <label for="punto">Punto de Reciclaje</label>
        <select id="punto" name="punto" required>
          <option value="">Seleccione</option>
          {% for punto in puntos %}
            <option value="{{ punto.id_punto_reciclaje }}">{{ punto.nombre }} - {{ punto.latitud }}, {{ punto.longitud }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad (kg)</label>
        <input type="number" step="0.1" min="0.1" id="cantidad" name="cantidad" placeholder="Ej. 2.5" required>
      </div>

      <button type="submit" class="submit-btn">Registrar</button>
    </form>
  </div>
</body>
</html>
